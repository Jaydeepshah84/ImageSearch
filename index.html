<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
    <h1> Free Image Search Engine</h1>
    <form id="search-form">
        <input type="text" id="search-box" placeholder="Search Images...">
        <button>Search</button>
    </form>
</section>

    <div id="search-result">
        <img src="https://source.unsplash.com/random/?nature" alt="">
        <img src="https://source.unsplash.com/random/?animal.4k" alt="">
        <img src="https://source.unsplash.com/random/?car.4k" alt="">
        <img src="https://source.unsplash.com/random/?city.4k" alt="">
        <img src="https://source.unsplash.com/random/?tech.4k" alt="">
        <img src="https://source.unsplash.com/random/?hills.4k" alt="">
    </div>
    <button id="show-more-btn">Show more</button>


    <footer>Developed - Jaydeep Shah </footer>

    <script src="script.js"></script>



</body>
</html>
